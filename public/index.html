<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iHOLDit | currency-converter-app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" 
      type="image/png" 
      href="./img/icons/app-icon-16x16.png">
    <!-- Add Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <!-- Add custom CSS and JS functions -->
    <link rel="stylesheet" href="./css/main.css" type="text/css" media="screen"  />
    <script type="text/javascript" src="./js/functions.js"></script>
    
    
	
</head>
<body>
    
    <div class="container-fluid"></div>
        

        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1"><h1>iHOLDit <small>- Apps</small></h1></span>
        </nav>
        <div class="row">
            <div class="col-6 offset-3 col-xm-12">
                <form >
                    <p>iHOLDit | currency-converter app</p>
                    <div class="form-group">
                    <select id="from" class="form-control">
                    <option>Select Currency</option>
                    </select>
                    </div>

                    <div class="form-group">
                    <select id="to" class="form-control">
                    <option>Select Currency</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" id="amt" placeholder="Enter amount" required />
                    </div>
                    <div class="form-group">
                        <button id="convert" class="btn btn-dark" type="button">Convert</button>
                    </div>
                     <p id="result"></p>
                </form>
            </div>
        </div>
    
        
    </div>
    
    <!-- custom JS controller -->
    <script src="./js/main.js"></script>

    <!-- Bootstrap components -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
